<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <div class="container">
      <header>
        <a href="index.html"><img src="img/lambda-black.png" alt="Lambda School logo"></a>

        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

      <div class="main-content">
        <section class="left">
          <div class="top">
            <h1>Contact Us</h1>
            <p>Call us at: <a href="tel: 11234567890">1 (123)-456-7890</a></p>
          </div>
          <div class="bottom">
            <form class="contact-us" action="confirm.html" method="post">
              <input type="text" name="FirstName" placeholder="First Name">
              <input type="text" name="LastName" placeholder="Last Name">

              <input type="email" name="Email" placeholder="Email">
              <input type="tel" name="PhoneNumber" placeholder="Phone Number">
              <select class="country" name="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
              </select>

              <textarea name="feedback" rows="4" cols="59" placeholder="Leave feedback"></textarea>

              <a href="confirm.html"><input type="button" name="submit" value="Submit"></a>
            </form>
          </div>
        </section>
        <section class="right">
          <h1>Support</h1>
          <p>If you need assisstance, create a support ticket. If you have other questions, you can send us an email.</p>

          <button type="button" name="button"><a href="mailto:example@example.com?subject=feedback">Email Support</a></button>
          <img src="img/msg.jpg" alt="message">
        </section>
      </div><!--End of main content-->

      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </footer>
      </div><!--End of container-->
</body>
</html>
